    <title>World Clock</title>

  <body>
    <h1>World Clock</h1>

      <div class="clock" id="clock2">

      </div>
      <div class="clock" id="clock3">

        <p class="time"></p>
      </div>
    </div>
    <script src="script.js"></script>
